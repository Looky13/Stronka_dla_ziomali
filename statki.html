    <script>
        function togglePlayPause() {
            var audio = document.getElementById("myAudio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function changeVolume() {
            var audio = document.getElementById("myAudio");
            var volumeSlider = document.getElementById("volumeSlider");
            audio.volume = volumeSlider.value;
        }

        function toggleMute() {
            var audio = document.getElementById("myAudio");
            audio.muted = !audio.muted;
        }
    </script>
